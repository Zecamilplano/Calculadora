<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div>
        <input class="display">
        <button class="gray-button" onclick="limpaTela()">AC</button>
        <button class="gray-button" onclick="inverterNumero()">+/-</button>
        <button class="blue-button" onclick="adicionarCarecter('/')">/</button>
        <button class="blue-button" onclick="adicionarCarecter('*')">*</button>

        <button class="black-button" onclick="adicionarCarecter('7')">7</button>
        <button class="black-button" onclick="adicionarCarecter('8')">8</button>
        <button class="black-button" onclick="adicionarCarecter('9')">9</button>
        <button class="blue-button" onclick="adicionarCarecter('-')">-</button>

        <button class="black-button" onclick="adicionarCarecter('4')">4</button>
        <button class="black-button" onclick="adicionarCarecter('5')">5</button>
        <button class="black-button" onclick="adicionarCarecter('6')">6</button>
        <button class="blue-button" onclick="adicionarCarecter('+')">+</button>

        <button class="black-button" onclick="adicionarCarecter('1')">1</button>
        <button class="black-button" onclick="adicionarCarecter('2')">2</button>
        <button class="black-button" onclick="adicionarCarecter('3')">3</button>
        
        <button class="equal-button equal" onclick="calcular()">=</button>
        <button class="black-button zero" onclick="adicionarCarecter('0')">0</button>
        <button class="black-button" onclick="adicionarCarecter('.')">.</button>


    </div>

    <footer>
        <p>Essa calculadora foi feita no DevClub em 2 videos</p>
        <p>Video-1</p>
        <p>Video-2</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
